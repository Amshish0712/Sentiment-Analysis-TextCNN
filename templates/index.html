<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sentiment Analyzer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="bg-dark-gradient">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-7">
      <div class="card shadow-lg p-4 fade-in">
        <h3 class="text-center mb-3">
          ðŸ§  <span class="fw-bold">Sentiment Analyzer</span>
        </h3>
        <p class="text-center text-muted mb-4">Model: <strong>TextCNN</strong></p>

        <div class="mb-3">
          <label for="textInput" class="form-label fw-semibold">Enter Text</label>
          <textarea id="textInput" class="form-control" rows="5" placeholder="Type a tweet or sentence..."></textarea>
        </div>

        <div class="d-flex gap-2">
          <button id="predictBtn" class="btn btn-primary w-100">Predict</button>
          <button id="clearBtn" class="btn btn-outline-secondary w-50">Clear</button>
        </div>

        <div id="result" class="mt-4 text-center" style="display:none;">
          <h5 class="mb-2">Result</h5>
          <div id="label" class="fs-3 fw-bold"></div>
          <div id="score" class="text-muted mb-3"></div>

          <div class="progress" style="height: 20px;">
            <div id="confidenceBar" class="progress-bar" role="progressbar"></div>
          </div>
        </div>
      </div>

      <footer class="text-center text-muted small mt-3">
        Localhost Demo â€¢ Server: <span id="serverInfo">127.0.0.1:5000</span>
      </footer>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
